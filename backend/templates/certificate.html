<!DOCTYPE html>
<html>

<head>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #1e293b;
        }

        .outer-border {
            width: 900px;
            margin: 40px auto;
            border: 20px solid #1e293b;
            padding: 10px;
            background-color: white;
            position: relative;
        }

        .inner-border {
            border: 2px solid #6366f1;
            padding: 50px;
            height: 500px;
            text-align: center;
        }

        .header-logo {
            font-size: 32px;
            font-weight: bold;
            color: #6366f1;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            color: #1e1b4b;
        }

        .subtitle {
            font-size: 18px;
            color: #64748b;
            font-style: italic;
            margin-bottom: 40px;
        }

        .recipient {
            font-size: 36px;
            font-weight: bold;
            color: #1e293b;
            border-bottom: 2px solid #cbd5e1;
            padding-bottom: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .course {
            font-size: 24px;
            font-weight: 600;
            color: #4f46e5;
            margin-top: 30px;
        }

        .date {
            font-size: 14px;
            color: #94a3b8;
            margin-top: 50px;
        }

        .footer-section {
            display: block;
            margin-top: 60px;
            width: 100%;
        }

        .signature-box {
            float: left;
            width: 300px;
            text-align: left;
            margin-left: 50px;
        }

        .qr-box {
            float: right;
            width: 150px;
            text-align: right;
            margin-right: 50px;
        }

        .qr-image {
            width: 100px;
            height: 100px;
        }

        .sig-line {
            border-top: 1px solid #1e293b;
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
            font-weight: 700;
            color: #64748b;
        }

        .qr-block {
            text-align: center;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            margin-bottom: 5px;
        }

        .verify-text {
            font-size: 10px;
            color: #94a3b8;
            font-weight: 700;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 120px;
            font-weight: 900;
            color: rgba(241, 245, 249, 0.5);
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <div class="inner-border">
            <div class="watermark">OFFICIAL</div>
            <div class="header">
                <div class="logo">EduCerts</div>
                <div class="org-name">FEDERAL DEMOCRATIC REPUBLIC OF ETHIOPIA</div>
            </div>

            <div class="title">Certificate of Achievement</div>
            <div style="font-family: cursive; font-size: 20px; margin-bottom: 5px;">EduCert Authority</div>
            <div class="sig-line">Official Academic Registrar</div>
            <div style="font-size: 8px; color: #94a3b8; margin-top: 5px;">Signed via Ed25519: {{ signature }}</div>
        </div>
        <div class="qr-box">
            <img src="data:image/png;base64,{{ qr_code }}" class="qr-image" />
            <div style="font-size: 9px; color: #94a3b8; margin-top: 5px; text-align: center;">Scan to Verify</div>
        </div>
    </div>

    <div class="cert-id italic">Verification ID: {{ cert_id }}</div>
    </div>
    </div>
</body>

</html>
